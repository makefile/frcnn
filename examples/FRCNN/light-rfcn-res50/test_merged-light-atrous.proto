#--------------RoI pooling--------------
# PSROIPooling 改成 PSROIAlign(输出channel少) 或者 ROIAlign(输出channel多), 并且不再像R-FCN那样在PSROIPooling这里分cls与bbox两个分支,而是将分支挪到后边的全连接层(这与faster rcnn的思路一致).
layer {
    bottom: "light_head"
    bottom: "rois"
    top: "psroipooled_rois"
    name: "psroipooled_rois"
    #type: "PSROIPooling" # PSROIAlign
    type: "ROIAlign"
    #psroi_pooling_param {
    roi_pooling_param {
        spatial_scale: 0.0625 # 1/16
        #output_dim: 10 # for PSROI, set it same as input dim
        #group_size: 7 # for PSROI
        pooled_w: 7 # for ROIAlign
        pooled_h: 7 # and ROIPooling
        pad_ratio: 0 # for ROIAlign
    }
}

# 用 fc_new_1 2048代替R-FCN的global average pooling
layer {
  name: "fc_new_1"
  type: "InnerProduct"
  bottom: "psroipooled_rois"
  top: "fc_new_1"
  param {
    lr_mult: 1.0
  }
